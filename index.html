<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Front End</title>

    <!-- Link to Google Fonts for Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Internal CSS -->
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-image: url('images/beamline.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        /* Container for the content */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Tab navigation */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 5px 10px;
            margin: 0 8px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.295);
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .tab:hover {
            background-color: rgba(255, 255, 255, 0.342);
        }

        /* Active tab styling */
        .tab.active {
            background-color: rgba(255, 255, 255, 0.342);
            color: white;
        }

        /* Tab content */
        .tab-content {
            text-align: center;
            color: white;
            background-color: rgba(255, 255, 255, 0);
            padding: 50px;
            border-radius: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }

            .tab {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="showContent('home')">Home</div>
            <div class="tab" onclick="showContent('about')">About Us</div>
            <div class="tab" onclick="showContent('contact')">Blog</div>
            <div class="tab" onclick="showContent('photos')">Photo Gallery</div>
        </div>

        <!-- Tab content -->
        <div id="home" class="tab-content">
            <h1>Hi, we're the SPEEDers!</h1>
            <p>This is an active construction zone.</p>
        </div>
        <div id="about" class="tab-content" style="display:none;">
            <h1>About Us</h1>
            <p>Coming Soon!</p>
        </div>
        <div id="blog" class="tab-content" style="display:none;">
            <h1>Blog</h1>
            <p>Welcome to our blog!</p>
        </div>
        <div id="photo gallery" class="tab-content" style="display:none;">
            <h1>Photo Gallery</h1>
            <p>Check out our photos!</p>
        </div>
    </div>

    <script>
        function showContent(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                if (tab.textContent.toLowerCase() === tabName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            contents.forEach(content => {
                if (content.id === tabName) {
                    content.style.display = 'block';
                } else {
                    content.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
